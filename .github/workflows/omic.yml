name: omic
on:
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - "./omic-android"
      - ".github/workflows/android.yml"

jobs:
  build:
    runs-on: ubuntu-latest
    container:
      image: archlinux:base-devel

    steps:
      - name: Install dependencies
        run: pacman -Syu --noconfirm pipewire clang llvm gtk4 pango

      - uses: actions/checkout@v3
      - uses: Accurate0/rust-toolchain@main
        with:
          profile: minimal
          toolchain: stable

      - uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: cargo build
        run: cargo build --locked --profile release-strip

      - name: copy artifacts
        run: |
          mkdir ./omic
          cp ./target/release-strip/omic ./omic
          cp ./target/release-strip/omic-gtk ./omic
          cp ./target/release-strip/omicd ./omic

      - name: upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: omic
          path: ./omic
